<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Day 4: Jiggly keyboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <section class="keyboard">
    <header>
      <h1 style="margin: 0; display: flex; justify-content: space-between;">
        <strong>KEYBOARD WARRIOR</strong>
        <span>Score:<strong>0</strong></span>
      </h1>
      <h5>Click or press the jiggling key.</h5>
    </header>
    <fieldset>
      <button>`</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>-</button>
      <button>+</button>
      <button data-type='modifier' data-key-code="Backspace">del</button>
    </fieldset>
    <fieldset>
      <button data-type='modifier' data-key-code="Tab">tab</button>
      <button>q</button>
      <button>w</button>
      <button>e</button>
      <button>r</button>
      <button>t</button>
      <button>y</button>
      <button>u</button>
      <button>i</button>
      <button>o</button>
      <button>p</button>
      <button>[</button>
      <button>]</button>
      <button>\</button>
    </fieldset>
    <fieldset>
      <button data-type='modifier' data-key-code="CapsLock">caps</button>
      <button>a</button>
      <button>s</button>
      <button>d</button>
      <button>f</button>
      <button>g</button>
      <button>h</button>
      <button>j</button>
      <button>k</button>
      <button>l</button>
      <button>;</button>
      <button>'</button>
      <button data-type='modifier' data-key-code="Enter">enter</button>
    </fieldset>
    <fieldset>
      <button data-type='modifier' data-key-code="ShiftLeft">shift</button>
      <button>z </button>
      <button>x </button>
      <button>c </button>
      <button>v </button>
      <button>b </button>
      <button>n </button>
      <button>m </button>
      <button>, </button>
      <button>. </button>
      <button>/</button>
      <button data-type='modifier' data-key-code="ShiftRight">shift</button>
    </fieldset>
  </section>
  <script src="script.js"></script>
</body>
</html>
