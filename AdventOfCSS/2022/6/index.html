  <title>Day 6: Range slider</title>

<body>
  <form action="#">
    <fieldset>
      <h1>
        <span>$</span>
        <output for="dollars">1</output>
      </h1>
        
      <label for="dollars">
        <input type="range" name="dollars" id="dollars" value="16" min="4.20" max="69" step=".05">
      </label>
      <button type="button">buy now</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
